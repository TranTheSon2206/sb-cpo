<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
</head>
<body>
<h1>Orders</h1>
<a th:href="@{/orders/new}">Create New Order</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Products</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">1</td>
        <td th:text="${order.customer.name}">John Doe</td>
        <td>
            <ul>
                <li th:each="product : ${order.products}" th:text="${product.name}">Product A</li>
            </ul>
        </td>
        <td>
            <a th:href="@{/orders/{id}(id=${order.id})}">View</a>
            <a th:href="@{/orders/delete/{id}(id=${order.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/">Back to Home</a>
</body>
</html>
